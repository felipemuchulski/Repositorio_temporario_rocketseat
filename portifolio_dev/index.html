<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Portifólio Dev</title>
</head>
<body>
    <main class="container">
        <section class="info">
            <header class="header-config">
                <!--Colocar o vetor aqui encima quando chegar em casa-->
               <div class="avatar-wrapper">
                <img src="img/bit - Copia.jpg" alt="Felipe Muchulski Avatar" class="avatar-img"> 
                <img src="img/Border.svg" alt="Borda do avatar" class="avatar-border">
               </div>
               <p class="subtitle-header">Hello World! Meu nome é <span class="nome">Felipe Muchulski de Andrades</span> e sou</p>
               <h1 class="title">Desenvolvedor Fullstack</h1>
               <p class="text-sm">Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da
                minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.
               </p>
            </header>

            <ul class="tech-cards">
                <li>
                    <figure>
                        <img src="img/GitHub.svg" alt="GitHub Icon">
                        <figcaption>Gihub</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>        
                        <img src="img/HTML.svg" alt="HTML Icon">
                        <figcaption>HTML</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="img/CSS.svg" alt="CSS Icon">
                        <figcaption>CSS</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="img/JavaScript.svg" alt="Javascript Icon">
                        <figcaption>Javascript</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="img/React.svg" alt="React Icon">
                        <figcaption>React</figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="img/Node_js.svg" alt="Node Icon">
                        <figcaption>Node.js</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
